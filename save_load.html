<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Save</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #ffffff;
        }

        .save-list {
            background-color: #2a2a2a;
            border: 2px solid #4a4a4a;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .save-item {
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .save-item:hover {
            background-color: #4a4a4a;
            border-color: #5a5a5a;
        }

        .save-item.selected {
            background-color: #4a5a7a;
            border-color: #6a7a9a;
        }

        .save-item h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .save-item p {
            font-size: 12px;
            color: #b0b0b0;
            margin-bottom: 4px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }

        .cancel-btn {
            background-color: #5a5a5a;
            color: #ffffff;
        }

        .cancel-btn:hover {
            background-color: #6a6a6a;
        }

        .load-btn {
            background-color: #4a7a5a;
            color: #ffffff;
        }

        .load-btn:hover {
            background-color: #5a8a6a;
        }

        .load-btn:disabled {
            background-color: #3a3a3a;
            color: #6a6a6a;
            cursor: not-allowed;
        }

        .save-list::-webkit-scrollbar {
            width: 8px;
        }

        .save-list::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .save-list::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        .save-list::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        .empty-message {
            text-align: center;
            color: #7a7a7a;
            padding: 40px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Load Save</h1>
        
        <div class="save-list" id="saveList">
            <div class="empty-message">No save files found</div>
        </div>

        <div class="button-container">
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
            <button class="load-btn" id="loadBtn" disabled>Load</button>
        </div>
    </div>

    <script>
        const saveList = document.getElementById('saveList');
        const cancelBtn = document.getElementById('cancelBtn');
        const loadBtn = document.getElementById('loadBtn');
        let selectedSave = null;

        const mockSaves = [
            {
                id: 1,
                name: 'Save 1',
                date: '2025-11-13 10:30:45',
                scene: 'Chapter 1 - Beginning'
            },
            {
                id: 2,
                name: 'Save 2',
                date: '2025-11-12 15:20:10',
                scene: 'Chapter 2 - The Journey'
            },
            {
                id: 3,
                name: 'Save 3',
                date: '2025-11-11 08:45:33',
                scene: 'Chapter 1 - Beginning'
            },
            {
                id: 4,
                name: 'Save 4',
                date: '2025-11-10 20:15:22',
                scene: 'Chapter 3 - Revelations'
            },
            {
                id: 5,
                name: 'Save 5',
                date: '2025-11-09 13:50:17',
                scene: 'Chapter 2 - The Journey'
            }
        ];

        function renderSaveList(saves) {
            if (saves.length === 0) {
                saveList.innerHTML = '<div class="empty-message">No save files found</div>';
                return;
            }

            saveList.innerHTML = '';
            saves.forEach(save => {
                const saveItem = document.createElement('div');
                saveItem.className = 'save-item';
                saveItem.dataset.saveId = save.id;
                
                saveItem.innerHTML = `
                    <h3>${save.name}</h3>
                    <p>Scene: ${save.scene}</p>
                    <p>Date: ${save.date}</p>
                `;

                saveItem.addEventListener('click', () => selectSave(save.id));
                saveList.appendChild(saveItem);
            });
        }

        function selectSave(saveId) {
            const items = document.querySelectorAll('.save-item');
            items.forEach(item => {
                if (item.dataset.saveId == saveId) {
                    item.classList.add('selected');
                    selectedSave = saveId;
                } else {
                    item.classList.remove('selected');
                }
            });
            loadBtn.disabled = false;
        }

        cancelBtn.addEventListener('click', () => {
            console.log('Cancel clicked');
            window.close();
        });

        loadBtn.addEventListener('click', () => {
            if (selectedSave !== null) {
                console.log('Loading save:', selectedSave);
            }
        });

        renderSaveList(mockSaves);
    </script>
</body>
</html>
