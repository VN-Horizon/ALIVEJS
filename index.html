<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alive Remake</title>
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <script src="./lib/protobuf.min.js"></script>
    <!-- Module Scripts -->
    <script src="./src/NotUnityEngine.js"></script>
    <script src="./src/Scene.js"></script>
    <script src="./src/InputSystem.js"></script>
    <script src="./src/SceneManagement.js"></script>
    <script src="./src/Events.js"></script>
    <script src="./src/Audio.js"></script>
    <script src="./src/Graphics.SceneElement.js"></script>
    <script src="./src/Graphics.Background.js"></script>
    <script src="./src/Graphics.Button.js"></script>
    <!-- Scene Scripts -->
    <script src="./src/Scenes/START.js"></script>
    <script src="./src/Scenes/WINDOW.js"></script>
    <script src="./src/Scenes/SYSTEM.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none; /* For Safari */
            -ms-user-select: none; /* For IE 10 and 11 */
        }

        #gameContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.75);
            width: 640px;
            height: 480px;
            overflow: hidden;
            background: #000;
        }

        #gameContainer > button {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
            border: none;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            background-color: transparent;
        }

        #gameContainer div, #gameContainer img {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #audiounlock {
            position: fixed;
            top: 0;left: 0;width: 100%;height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;justify-content: center;align-items: center;
            z-index: 9999;cursor: pointer;
            font-size: 3rem;
        }
        #audiounlock.hidden { display: none; }

        @keyframes pauseBgAnim {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>

</head>
<body>
    <div id="audiounlock hidden"><h1>ðŸ‘‰ ðŸ”“ðŸ”Š ðŸ‘ˆ</h1></div>
    <div id="black-overlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0); display: block; z-index: 114514;"></div>

    <script>
        let gameEngine = null;

        notUnityEngine = new GameEngine('gameContainer');
        notUnityEngine.start();
        window.getEngine = () => notUnityEngine;

        async function main() {
            try {
                console.log('Initializing application...');
                const events = await loadEvents();
                initBGM();
                await loadStartScene();
                await pushDialogWindow();
                $('#black-overlay').fadeOut(600);
            } catch (error) {
                alert(`Failed to initialize:\n${error.message}`);
                console.error(error);
            }
        }

        window.exit = () => {
            $('#black-overlay').fadeIn(600, () => {
                window.close();
                $(gameContainer).remove();
            });
        };

        main();
    </script>
</body>
</html>
